<table class="dfeuk-table dfeuk-table-responsive dfeuk-table--smaller">
    <thead class="dfeuk-table__head">
        <tr class="dfeuk-table__row">
            <th scope="col" class="dfeuk-table__header">Service</th>
            <th scope="col" class="dfeuk-table__header">Type</th>
            <th scope="col" class="dfeuk-table__header">Requestor</th>
            <th scope="col" class="dfeuk-table__header govuk-!-width-one-quarter">Portfolio</th>
            <th scope="col" class="dfeuk-table__header">Submitted</th>
        </tr>
    </thead>
    <tbody class="dfeuk-table__body">
        {% for record in newrecords %}
            <tr class="dfeuk-table__row">
                <th scope="row" class="dfeuk-table__header">
                    <a href="/admin/entry/{{record.fields.ID}}">{{record.fields.Name}}</a>
                </th>
               
                <td class="dfeuk-table__cell">Discovery peer review</td>
                <td class="dfeuk-table__cell">{{record.fields.RequestedBy}}</td>
                <td class="dfeuk-table__cell">{{record.fields.Portfolio}}</td>
                <td class="dfeuk-table__cell">{{today|date('D MMM YYYY')}}</td>
            </tr>
        {% endfor %}

    </tbody>
</table>
