{% set sessionVar = 'add-project-code'+'-'+entry.fields.ID%}

{% if data[sessionVar].length %}

<div class="govuk-notification-banner govuk-notification-banner--success" role="alert"
  aria-labelledby="govuk-notification-banner-title"
  data-module="govuk-notification-banner">
  <div class="govuk-notification-banner__header">
    <h2 class="govuk-notification-banner__title" id="govuk-notification-banner-title">
      Success
    </h2>
  </div>
  <div class="govuk-notification-banner__content">
    <h3 class="govuk-notification-banner__heading">
      Project code updated
    </h3>

      <p class="govuk-body"><a href="/admin/dismiss-notification/add-project-code/{{entry.fields.ID}}/{{entry.id}}">Return to tasks</a></p>
  </div>
</div>

{% endif %}



<form action="/admin/entry/amend/add-project-code/{{entry.fields.ID}}/{{entry.id}}" method="post">

  <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="more-detail">IT project code</label>
        </h1>
     
           <div class="govuk-input__wrapper">
                                            <div class="govuk-input__prefix" aria-hidden="true">IT</div>
                                            <input class="govuk-input govuk-!-width-one-quarter {%if errcode%} govuk-input--error{% endif%}" id="code_" name="code_" type="text" value="{{entry.fields.ProjectCode}}">
                                        </div>
    </div>


    <div class="govuk-button-group">
        <button class="govuk-button" data-module="govuk-button">
            {% if entry.fields.ProjectCode %}
             Change project code
            {% else %}
    Save project code
    {%endif%}
            </button>
            <a href="/admin/entry/{{entry.fields.ID}}">Return to tasks</a>

        </div>

    </form>
