
{% set sessionVar = 'add-business-partner'+'-'+entry.fields.ID%}

{% if data[sessionVar].length %}

<div class="govuk-notification-banner govuk-notification-banner--success" role="alert"
  aria-labelledby="govuk-notification-banner-title"
  data-module="govuk-notification-banner">
  <div class="govuk-notification-banner__header">
    <h2 class="govuk-notification-banner__title" id="govuk-notification-banner-title">
      Success
    </h2>
  </div>
  <div class="govuk-notification-banner__content">
    <h3 class="govuk-notification-banner__heading">
      Business partner name updated
    </h3>

      <p class="govuk-body"><a href="/admin/dismiss-notification/add-business-partner/{{entry.fields.ID}}/{{entry.id}}">Return to tasks</a></p>
  </div>
</div>

{% endif %}

<form action="/admin/entry/amend/add-business-partner/{{entry.fields.ID}}/{{entry.id}}" method="post">



                    <div class="govuk-form-group">
                        <h1 class="govuk-label-wrapper">
                            <label class="govuk-label govuk-label--l" for="bp_">
      Add DDaT business partner
    </label>
                        </h1>

                        <select class="govuk-select govuk-!-width-one-half auto" id="bp_" name="bp_">
                          {% include "_names.html" %}
                        </select>
                    </div>

    <div class="govuk-button-group">
        <button  name="action" class="govuk-button"  data-module="govuk-button"> {% if entry.fields.BusinessPartnerName %}
             Change business partner name
            {% else %}
    Save business partner name
    {%endif%}</button>
        <a href="/admin/entry/{{entry.fields.ID}}" class="govuk-link">Cancel and return to tasks</a>
    </div>

</form>
