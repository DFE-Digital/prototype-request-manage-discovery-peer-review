<h2 class="govuk-heading-l">Tasks</h2>

<table class="govuk-table">

    <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">Task</th>
            <th scope="col" class="govuk-table__header">Assigned to</th>
            <th scope="col" class="govuk-table__header govuk-table__header--numeric">Status</th>
        </tr>
    </thead>
    <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">
                <a href="/admin/entry/submission/{{entry.fields.ID}}">Check submission and accept or reject</a>
            </th>
            <td class="govuk-table__cell">Service Assurance Team</td>
            <td class="govuk-table__cell govuk-table__header--numeric">
                {% if entry.fields.Status === "New"%}
                <strong class="govuk-tag govuk-tag--grey">Not started</strong>
                {% else %}
                <strong class="govuk-tag govuk-tag--green">Complete</strong>
                {% endif %}
            </td>
        </tr>
    </tbody>
</table>
