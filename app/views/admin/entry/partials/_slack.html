<h2 class="govuk-heading-l">Panel Slack channel</h2>

<p>This Slack channel is only for the panel and will be visible to the panel on the <a href="/admin/entry/review/{{entry.fields.ID}}">review page</a>.</p>

<form method="post" action="/admin/entry/amend/slack/{{entry.fields.ID}}/{{entry.id}}">

    <div class="govuk-form-group">
        <label class="govuk-label" for="slackchannel">
      Slack channel
    </label>
     <div class="govuk-input__wrapper">
            <div class="govuk-input__prefix" aria-hidden="true">#</div>
        <input class="govuk-input   govuk-!-width-one-half" id="slackchannel" name="slackchannel" type="text"  value="{{entry.fields.SlackChannel}}">
    </div>
     </div>

    <div class="govuk-form-group">
        <label class="govuk-label" for="slackurl">
      What is the URL of the slack channel
    </label>
        <div class="govuk-input__wrapper">
            <input class="govuk-input" id="slackurl" name="slackurl" type="text" value="{{entry.fields.SlackURL}}">
        </div>
 </div>

    <div class="govuk-button-group">
        <button  name="action" class="govuk-button"  data-module="govuk-button">Save and return</button>
        <a href="/admin/entry/{{entry.fields.ID}}" class="govuk-link">Cancel and return to tasks</a>
    </div>

</form>
